<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../static/css/edicion.css">
<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">

            <div class="card-title">
                <h2>Edicion de Aranceles</h2>
            </div>

                <div class="card-body">               
                    <form action="/editarArancel" method="POST">{% csrf_token %}
                        
                        
                        <div class="form-group">
                            <label for="">ID Arancel</label>
                            <input type="number"maxlength="11" required="required" name="idarancel" class="form-control" value="{{id.id_arancel}}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="">Mes</label>
                            <input type="text" maxlength="10" name="mes" required="required" class="form-control" value="{{id.mes}}">
                        </div>
                        <div class="form-group">
                            <label for="">Valor</label>
                            <input name="valor" class="form-control" required="required"  value="{{ id.valor|floatformat }}">
                        </div>
                        <div class="form-group">
                            <label for="">Fecha Limite</label>
                            <input type="date" required="required" name="fecha" class="form-control" value="{{id.fecha_limite}}">
                        </div>
                        <div class="form-group">
                            <label>Estado: </label>
                            <select name="estado" class="form-select">
                                {% if id.verificador == 'P' %}
                                <option value="P" selected>Pagado</option>
                                <option value="N" >Pendiente</option>
                                {% else %}
                                <option value="P" >Pagado</option>
                                <option value="N" selected>Pendiente</option>    
                                {% endif %}            
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Alumno: </label>
                            <select name="alumno" class="form-select">
                                {% for x in alumnos %}
                                {% if id.rut_alumno.rut_alumno == x.rut_alumno %}
                                <option value="{{ x.rut_alumno }}" selected>{{ x.p_nombre }} {{ x.s_nombre }} {{ x.ap_paterno }}</option>
                                {% else %}
                                <option value="{{ x.rut_alumno }}">{{ x.p_nombre }} {{ x.s_nombre }} {{ x.ap_paterno }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Editar</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
