<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../static/css/edicion.css">
<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">

            <div class="card-title">
                <h2>Ingresar Establecimientos</h2>
            </div>

                <div class="card-body">               
                    <form action="/registrarEstablecimiento" method="POST">{% csrf_token %}
                        
                        

                        <div class="form-group">
                            <label for="">Nombre</label>
                            <input type="text" required="required" maxlength="20" id="nombre" name="nombrecolegio" class="form-control" placeholder="Ej: Horizontes Maipu">
                        </div>
                        <div class="form-group">
                            <label for="">Telefono</label>
                            <input type="number" required="required" id="telefono" min="111111111" max="999999999" name="telefono" class="form-control" minlength="9" maxlength="9" placeholder="Ej:91234 5678">
                        </div>
                        <div class="form-group">
                            <label for="">Direccion</label>
                            <input type="text" required="required" id="direccion" name="direccion" class="form-control" maxlength="25" placeholder="Ej: Pajaritos">
                        </div>
                        <div class="form-group">
                            <label>Comuna: </label>
                            <select name="idcomuna">
                                {% for x in comunas %}
                                <option value="{{ x.id_comuna }}">{{ x.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary" onclick="return enviarFormulario(); value='enviar'">Agregar</button>
                        <div id='error'>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
