<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../static/css/edicion.css">
<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">

            <div class="card-title">
                <h2>Gestion de Observaciones</h2>
            </div>

                <div class="card-body">               
                    <form action="/registrarObservacion" method="POST">{% csrf_token %}
                        
                        
                        <div class="form-group">
                            <label for="fechaevaluacion">Fecha de observacion: </label>
                            <input type="datetime-local" id="fechaobservacion" name="fechaobservacion" class="form-control" value="2022-01-01" required="required">
                        </div>
                        
                        <div class="form-group">
                            <label>Curso: </label>
                            <select name="idlibro">
                            {% for x in curso %}
                                <option value="{{id_curso}}">{{x.grado}} {{x.educacion}} {{x.letra}}</option>
                                   {% endfor %}                        
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>Alumno: </label>
                            <select name="rutalumno">
                                {% for alumno in alumnos %}
                                <option value="{{ alumno.rut_alumno }}">{{ alumno.p_nombre }} {{ alumno.ap_paterno }} {{ alumno.ap_materno }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Rut profesor: </label>
                            <select name="rutprofesor">                           
                                <option>{{ user.rut_user }}</option>                           
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fechaevaluacion">Detalle: </label>
                            <input type="text" required="required" id="detalle" name="detalle" class="form-control" maxlength="255">
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar</button>           
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
