<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../static/css/edicion.css">
<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">

            <div class="card-title">
                <h2>Edicion de Alumnos</h2>
            </div>

                <div class="card-body">               
                    <form action="/editarAlumno" method="POST">{% csrf_token %}
                        
                        
                        <div class="form-group">
                            <label for="">Rut</label>
                            <input type="number" min="1" max="35000000" minlength="8" maxlength="8" required="required" name="rut" class="form-control" value="{{id.rut_alumno}}" readonly >
                        </div>
                        <div class="form-group">
                            <label for="">DV</label>
                            <input type="text" maxlength="1" name="dv" class="form-control" value="{{id.dv_alumno}}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Primer Nombre</label>
                            <input type="text" maxlength="15" name="pnombre" class="form-control" value="{{id.p_nombre}}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Segundo Nombre</label>
                            <input type="text" maxlength="15" name="snombre" class="form-control" value="{{id.s_nombre}}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Apellido Paterno</label>
                            <input type="text" maxlength="15" name="appaterno" class="form-control" value="{{id.ap_paterno}}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Apellido Materno</label>
                            <input type="text" maxlength="15" name="apmaterno" class="form-control" value="{{id.ap_materno}}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Fecha Nacimiento</label>
                            <input type="date"  name="fechanac" class="form-control" value="2022-01-01" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Genero</label>
                            <Select name="genero">
                                {% if id.genero == 'M' %}
                                <option value="M"selected>Masculino</option>
                                <option value="F">Femenino</option>
                                {% elif id.genero == 'F' %}
                                <option value="M">Masculino</option>
                                <option value="F"selected>Femenino</option>
                                {% endif %}
                                
                            </Select>  
                        </div>
                       
                        <div class="form-group">
                            <label for="">Direccion</label>
                            <input type="text"  name="direccion" class="form-control" maxlength="25" value="{{id.direccion}}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Nivel Socioeconomico</label>
                            <Select name="nivelsocio">
                                {% if id.nivel_socio == 'Alto' %}
                                <option value="Alto" selected>Alto</option>
                                {% else %}
                                <option value="Alto">Alto</option>
                                {% endif %}
                                {% if id.nivel_socio == 'Medio' %}
                                <option value="Medio" selected>Medio</option>
                                {% else %}
                                <option value="Medio" >Medio</option>
                                {% endif %}
                                
                                {% if id.nivel_socio == 'Bajo' %}
                                <option value="Bajo" selected>Bajo</option>
                                {% else %}
                                <option value="Bajo" >Bajo</option>
                                {% endif %}
                            </Select>  
                        </div>
                        <div class="form-group">
                            <label>Apoderado: </label>
                            <select name="rutapoderado">
                                
                                {% for x in apoderados %}
                                {% if id.rut_apoderado.rut_apoderado == x.rut_apoderado %}
                                <option value="{{ x.rut_apoderado }}" selected>{{ x.p_nombre }}  {{ x.ap_paterno }}</option>
                                {% else %}
                                <option value="{{ x.rut_alumno }}" >{{ x.p_nombre }}  {{ x.ap_paterno }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Comuna: </label>
                            <select name="idcomuna">
                                
                                {% for x in comunas %}
                                {% if id.id_comuna.id_comuna == x.id_comuna %}
                                <option value="{{ x.id_comuna }}" selected>{{ x.nombre }}</option>
                                {% else %}
                                <option value="{{ x.id_comuna }}" >{{ x.nombre }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Colegio: </label>
                            <select name="idcolegio">
                                
                                <option value="{{ id.id_colegio.id_colegio }}" selected readonly>{{ id.id_colegio.nombre }}</option>
                               
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Curso: </label>
                            <select name="idcurso">
                                {% for x in cursos %}
                                {% if id.id_curso.id_curso == x.id_curso %}
                                <option value="{{ x.id_curso }}" selected>{{ x.grado }} {{ x.educacion }} {{ x.letra }}</option>
                                {% else %}
                                <option value="{{ x.id_curso }}" >{{ x.grado }} {{ x.educacion }} {{ x.letra }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>

                        <br>
                        <button type="submit" class="btn btn-primary">Editar</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
