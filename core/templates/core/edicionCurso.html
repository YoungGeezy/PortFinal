<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../static/css/edicion.css">
<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">

            <div class="card-title">
                <h2>Edicion de Cursos</h2>
            </div>

                <div class="card-body">               
                    <form action="/editarCurso" method="POST">{% csrf_token %}
                        
                        
                        <div class="form-group">
                            <label for="">ID Curso</label>
                            <input type="number" maxlength="11" name="idcurso" class="form-control" value="{{ id.id_curso }}" required="required" readonly>
                        </div>
                        <div class="form-group">
                            <label for="">Grado</label>
                            <input type="number" maxlength="1" name="grado" class="form-control" value="{{ id.grado }}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Educacion</label>
                            <input type="text" maxlength="10" name="educacion" class="form-control"  maxlength="8" value="{{ id.educacion }}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Letra</label>
                            <input type="text" maxlength="1" name="letra" class="form-control" maxlength="50" value="{{ id.letra }}" required="required">
                        </div>
                        <div class="form-group">
                            <label>Colegio: </label>
                            <select name="idcolegio" class="form-select">
                                {% for x in colegios %}
                                {% if id.id_colegio.id_colegio == x.id_colegio %}
                                <option value="{{ x.id_colegio }}" selected>{{ x.nombre }}</option>
                                {% else %}
                                <option value="{{ x.id_colegio }}" >{{ x.nombre }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Editar</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
