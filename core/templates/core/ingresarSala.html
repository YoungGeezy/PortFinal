<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../static/css/edicion.css">

<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">

            <div class="card-title">
                <h2>Gestion de Salas</h2>
            </div>

                <div class="card-body">               
                    <form action="/registrarSala" method="POST">{% csrf_token %}
                        
                        <br>
                        <label for="">Tipo Sala</label>
                        <select name="tipo" id="" class="form-select">
                            
                            <option value="Aula">Aula</option>
                            <option value="Laboratorio">Laboratorio</option>
                            
                        </select>
                        <br>
                        <label for="">Colegio</label>
                            <select name="colegio" id="" class="form-select">
                                {% for x in colegios %}
                                {% if x.id_colegio == id.id_colegio.id_colegio %}
                                <option value="{{x.id_colegio}}" selected>{{x.nombre}}</option>
                                {% else %}
                                <option value="{{x.id_colegio}}" >{{x.nombre}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>      
                        <br>
                        <button type="submit" class="btn btn-primary" onclick="return agregarSala() ">Agregar</button>  
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
