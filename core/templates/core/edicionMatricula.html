<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../static/css/edicion.css">
<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">

            <div class="card-title">
                <h2>Edicion de Matricula</h2>
            </div>

                <div class="card-body">               
                    <form action="/editarMatricula" method="POST">{% csrf_token %}
                        
                        
                        <div class="form-group">
                            <label for="">ID Matricula</label>                           
                            <input type="number" min="1" max="99999" name="idmatricula" class="form-control" value="{{id.id_matricula}}" readonly required="required">                        
                        </div>
                        <div class="form-group">
                            <label for="">Fecha Inicio</label>
                            <input type="date"  name="fechainicio" class="form-control" value="2022-03-07" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Fecha Termino</label>
                            <input type="date"  name="fechatermino" class="form-control" value="2022-11-15" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Valor</label>
                            <input type="number" maxlength="11" name="valor" class="form-control" value="{{id.valor}}" required="required">
                        </div>
                        <div class="form-group">
                            <label>Estado: </label>
                            <select name="pago" class="form-select">
                                {% if id.pago == 'P' %}
                                <option value="P" selected>Pagado</option>
                                <option value="N" >Pendiente</option>
                                {% else %}
                                <option value="P" >Pagado</option>
                                <option value="N" selected>Pendiente</option>    
                                {% endif %}            
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">AÃ±o</label>                           
                            <input type="number"  name="annio" class="form-control" maxlength="4" value="2022">                        
                        </div>
                        <div class="form-group">
                            <label>Alumno: </label>
                            <select name="alumno" class="form-select">
                                {% for x in alumnos %}
                                {% if x.rut_alumno == id.rut_alumno.rut_alumno %}
                                <option value="{{ x.rut_alumno }}" selected>{{ x.p_nombre }} {{ x.s_nombre }} {{ x.ap_paterno }}</option>
                                {% else %}
                                <option value="{{ x.rut_alumno }}">{{ x.p_nombre }} {{ x.s_nombre }} {{ x.ap_paterno }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Editar</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
