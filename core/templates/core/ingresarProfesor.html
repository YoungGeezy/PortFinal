<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../static/css/edicion.css">
<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">

            <div class="card-title">
                <h2>Gestion de Profesores</h2>
            </div>

                <div class="card-body">               
                    <form action="/registrarProfesor" method="POST">{% csrf_token %}
                        
                        
                        <div class="form-group">
                            <label for="">Rut</label>
                            <input type="number" name="rut" class="form-control" min="1" max="35000000" maxlength="11" required="requerid">
                        </div>
                        <div class="form-group">
                            <label for="">DV</label>
                            <input type="text"  name="dv" class="form-control"  maxlength="1" required="requerid">
                        </div>
                        <div class="form-group">
                            <label for="">Primer Nombre</label>
                            <input type="text"  name="pnombre" class="form-control" maxlength="15" required="requerid">
                        </div>
                        <div class="form-group">
                            <label for="">Segundo Nombre</label>
                            <input type="text"  name="snombre" class="form-control" maxlength="15" required="requerid">
                        </div>
                        <div class="form-group">
                            <label for="">Apellido Paterno</label>
                            <input type="text"  name="appaterno" class="form-control" maxlength="15" required="requerid">
                        </div>
                        <div class="form-group">
                            <label for="">Apellido Materno</label>
                            <input type="text"  name="apmaterno" class="form-control" maxlength="15" required="requerid">
                        </div>
                        <div class="form-group">
                            <label for="">Especialidad</label>
                            <input type="text"  name="especialidad" class="form-control" maxlength="35" required="requerid" >
                        </div>
                        <div class="form-group">
                            <label for="">Fecha Contrato</label>
                            <input type="date"  name="fechacontrato" class="form-control" value="2022-01-01" >
                        </div>
                        <div class="form-group">
                            <label for="">Direccion</label>
                            <input type="text"  name="direccion" class="form-control" maxlength="25" required="requerid">
                        </div>
                        <div class="form-group">
                            <label>Comuna: </label>
                            <select name="idcomuna">
                                
                                {% for x in comunas %}
                                
                                <option value="{{ x.id_comuna }}" selected>{{ x.nombre }}</option>
                                
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Colegio: </label>
                            <select name="idcolegio">
                                {% for x in colegios %}
                                <option value="{{ x.id_colegio }}" selected readonly>{{ x.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Asignatura: </label>
                            <select name="idasignatura">
                                {% for x in asignaturas %}
                                <option value="{{ x.id_asignatura }}" selected readonly>{{ x.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <br>
                        <button type="submit" class="btn btn-primary">Agregar</button>  
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
