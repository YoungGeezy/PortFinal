<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../static/css/edicion.css">
<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">

            <div class="card-title">
                <h2>Ingresar Alumnos</h2>
            </div>

                <div class="card-body">               
                    <form action="/registrarAlumno" method="POST">{% csrf_token %}
                        
                        
                        <div class="form-group">
                            <label for="">Rut</label>
                            <input type="number" min="1" max="35000000" maxlength="8" name="rut" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">DV</label>
                            <input type="text" maxlength="1" name="dv" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Primer Nombre</label>
                            <input type="text" maxlength="15" name="pnombre" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Segundo Nombre</label>
                            <input type="text" maxlength="15" name="snombre" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Apellido Paterno</label>
                            <input type="text" maxlength="15" name="appaterno" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Apellido Materno</label>
                            <input type="text" maxlength="15" name="apmaterno" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Fecha Nacimiento</label>
                            <input type="date"  name="fechanac" class="form-control" value="2000-01-01" required="required">
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Genero</label>
                            <Select name="genero">
                                <option value="M">Masculino</option>
                                <option value="F">Femenino</option>
                            </Select>  
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Direccion</label>
                            <input type="text"  name="direccion" class="form-control" maxlength="25" required="required" >
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="">Nivel Socioeconomico</label>
                            <Select name="nivelsocio">
                                <option value="Alto">Alto</option>
                                <option value="Medio">Medio</option>
                                <option value="Bajo">Bajo</option>
                            </Select>  
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Comuna: </label>
                            <select name="idcomuna">
                                
                                {% for x in comunas %}
                                
                                <option value="{{ x.id_comuna }}" selected>{{ x.nombre }}</option>
                                
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Colegio: </label>
                            <select name="idcolegio">
                                {% for x in colegios %}
                                <option value="{{ x.id_colegio }}" selected readonly>{{ x.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Curso: </label>
                            <select name="idcurso">
                                {% for x in cursos %}
                                <option value="{{ x.id_curso }}" selected readonly>{{ x.grado }} {{ x.educacion }} {{ x.letra }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Apoderado: </label>
                            <select name="rutapoderado">
                                {% for x in apoderados %}
                                <option value="{{ x.rut_apoderado }}" selected readonly>{{ x.p_nombre }} {{ x.s_nombre }} {{ x.ap_paterno }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <br>
                        <button type="submit" class="btn btn-primary">Agregar</button>  
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
