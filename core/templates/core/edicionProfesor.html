<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../static/css/edicion.css">
<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">

            <div class="card-title">
                <h2>Edicion de Profesores</h2>
            </div>

                <div class="card-body">               
                    <form action="/editarProfesor" method="POST">{% csrf_token %}
                        
                        
                        <div class="form-group">
                            <label for="">Rut</label>
                            <input type="number" min="1" max="35000000" maxlength="8" minlength="8" name="rut" class="form-control" value="{{id.rut_profesor}}" readonly required="required">
                        </div>
                        <div class="form-group">
                            <label for="">DV</label>
                            <input type="text" name="dv" class="form-control"  maxlength="1" value="{{id.dv_profesor}}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Primer Nombre</label>
                            <input type="text" maxlength="15" name="pnombre" class="form-control" value="{{id.p_nombre}}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Segundo Nombre</label>
                            <input type="text" maxlength="15" name="snombre" class="form-control" value="{{id.s_nombre}}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Apellido Paterno</label>
                            <input type="text" maxlength="15" name="appaterno" class="form-control" value="{{id.ap_paterno}}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Apellido Materno</label>
                            <input type="text" maxlength="15" name="apmaterno" class="form-control" value="{{id.ap_materno}}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Especialidad</label>
                            <input type="text" maxlength="35" name="especialidad" class="form-control" maxlength="30" value="{{id.especialidad}}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Fecha Contrato</label>
                            <input type="date"  name="fechacontrato" class="form-control" value="2022-01-01" required="required" >
                        </div>
                        <div class="form-group">
                            <label for="">Direccion</label>
                            <input type="text"  name="direccion" class="form-control" maxlength="25" value="{{id.direccion}}" required="required">
                        </div>
                        <div class="form-group">
                            <label>Comuna: </label>
                            <select name="idcomuna" class="form-control">
                                
                                {% for x in comunas %}
                                {% if id.id_comuna.id_comuna == x.id_comuna %}
                                <option value="{{ x.id_comuna }}" selected>{{ x.nombre }}</option>
                                {% else %}
                                <option value="{{ x.id_comuna }}" >{{ x.nombre }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Colegio: </label>
                            <select name="idcolegio">
                                
                                <option value="{{ id.id_colegio.id_colegio }}" selected readonly>{{ id.id_colegio.nombre }}</option>
                               
                            </select>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Asignatura: </label>
                            <select name="idasignatura">
                                {% for x in asignaturas %}
                                <option value="{{ x.id_asignatura }}" selected readonly>{{ x.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <br>
                        <button type="submit" class="btn btn-primary">Editar</button>
                         
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
