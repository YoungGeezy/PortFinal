<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../static/css/edicion.css">
<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">

            <div class="card-title">
                <h2>Gestion de Matriculas</h2>
            </div>

                <div class="card-body">               
                    <form action="/registrarMatricula" method="POST">{% csrf_token %}
                        
                        <div class="form-group">
                            <label for="">Fecha Inicio</label>
                            <input type="date"  name="fechainicio" class="form-control" value="2022-03-07">
                        </div>
                        <div class="form-group">
                            <label for="">Fecha Termino</label>
                            <input type="date"  name="fechatermino" class="form-control" value="2022-11-15">
                        </div>
                        <div class="form-group">
                            <label for="">Valor</label>
                            <input type="number"  name="valor" class="form-control" maxlength="11">
                        </div>
                        <div class="form-group">
                            <label>Estado: </label>
                            <select name="pago" class="form-select">
                                <option value="P">Pagado</option>
                                <option value="N" selected>Pendiente</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">AÃ±o</label>                           
                            <input type="number"  name="annio" class="form-control" max="2100" min="2010" maxlength="4" value="2022">                        
                        </div>
                        <div class="form-group">
                            <label>Alumno: </label>
                            <select name="alumno" class="form-select">
                                {% for x in alumnos %}
                                <option value="{{ x.rut_alumno }}">{{ x.p_nombre }} {{ x.s_nombre }} {{ x.ap_paterno }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Agregar</button>  
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
