<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../static/css/edicion.css">
<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">

            <div class="card-title">
                <h2>Edicion de Asignaturas</h2>
            </div>

                <div class="card-body">               
                    <form action="/editarAsignatura" method="POST">{% csrf_token %}
                        
                        
                        <div class="form-group">
                            <label for="">ID Establecimiento</label>
                            <input type="number" maxlength="11" name="idasignatura" required="required" class="form-control" value="{{ id.id_asignatura }}" readonly>
                        </div>
                        <div class="form-group">
                            <label for="">Nombre</label>
                            <input type="text" maxlength="20" name="nombre" class="form-control" value="{{ id.nombre }}" required="required">
                        </div>
                       
                        <br>
                        <button type="submit" class="btn btn-primary">Editar</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
