<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../static/css/edicion.css">

<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">

            <div class="card-title">
                <h2>Ingresar Cursos</h2>
            </div>

                <div class="card-body">               
                    <form action="/registrarCurso" method="POST">{% csrf_token %}
                        
                        <div class="form-group">
                            <label for="">Grado</label>
                            <input type="number" maxlength="1" min="1" max="9" name="grado" class="form-control" required placeholder="Ingresa el grado!">
                        </div>
                        <div class="form-group">
                            <label for="">Educacion</label>
                            <input type="text" maxlength="10" name="educacion" class="form-control" required placeholder="Basica - Media">
                        </div>
                        <div class="form-group">
                            <label for="">Letra</label>
                            <input type="text" maxlength="1" name="letra" class="form-control" required placeholder="A - B - C - D">
                        </div>
                        <div class="form-group">
                            <label>Colegio: </label>
                            <select name="idcolegio" class="form-select">
                                {% for x in colegios %}
                                <option value="{{ x.id_colegio }}">{{ x.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Agregar</button>  
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
