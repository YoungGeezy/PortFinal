<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../static/css/edicion.css">
<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">

            <div class="card-title">
                <h2>Edicion de Establecimientos</h2>
            </div>

                <div class="card-body">
                    <form action="/editarEstablecimiento" method="POST">{% csrf_token %}
                        
                        
                        <div class="form-group">
                            <label for="">ID Establecimiento</label>
                            <input type="number" maxlength="11" name="idcolegio" class="form-control" value="{{ id.id_colegio }}" readonly required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Nombre</label>
                            <input type="text" maxlength="20" name="nombrecolegio" class="form-control" value="{{ id.nombre }}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Telefono</label>
                            <input type="number"  name="telefono" class="form-control" min="111111111" max="999999999" minlength="9" maxlength="9" value="{{ id.telefono }}" required="required">
                        </div>
                        <div class="form-group">
                            <label for="">Direccion</label>
                            <input type="text"  name="direccion" class="form-control" maxlength="25" value="{{ id.direccion }}" required="required">
                        </div>
                        <div class="form-group">
                            <label>Comuna: </label>
                            <select name="idcomuna">
                                {% for x in comunas %}
                                {% if id.id_comuna.id_comuna == x.id_comuna %}
                                <option value="{{ x.id_comuna }}" selected>{{ x.nombre }}</option>
                                {% else %}
                                <option value="{{ x.id_comuna }}" >{{ x.nombre }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Editar</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
