<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="../../../static/css/edicion.css">
<div class="container">

    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">

            <div class="card-title">
                <h2>Gestion de Asignaturas</h2>
            </div>

                <div class="card-body">               
                    <form action="/registrarAsignatura" method="POST">{% csrf_token %}
                        
                        
                        <div class="form-group">
                            <label for="">Nombre Asignatura</label>
                            <input type="text" maxlength="20" required="required" name="nombreasignatura" class="form-control">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Agregar</button>  
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
