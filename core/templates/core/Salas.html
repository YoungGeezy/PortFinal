{% load static %}
<!doctype html>
<html lang="en">
  
    <title>Salas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/establecimiento.css">
    <script type="text/javascript">
        function ConfirmDelete()
        {
            var respuesta = confirm("Â¿Estas seguro que deseas eliminar?");

            if (respuesta == true)
            {
                return true;
            }
            else
            {
                return false;
            }
        }
    </script>
    
      <div class="card-responsive"> 
          <div class="card-header">
              <div class="row">
                  <div class="col-4">
                    Bienvenido {{ user.first_name.upper }} {{ user.last_name.upper }}
                  </div>
                  <div class="col-2 offset-6 justify-items-end" >
                    <a name="" id="" class="btn btn-primary" href="{% url 'logout' %}" role="button">Cerrar Sesion</a>
                    <input class="btn btn-primary" value="Volver" onclick="history.back()">
                  </div>

              </div>
              
          </div>
          <div class="container">
            <div class="card-body">
                <h4 class="card-title">Salas <a name="" id="" class="btn btn-success" href="{% url 'ingresarSala' %}" role="button">Agregar Sala</a></h4>
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              
                              <th>ID</th>
                              <th>Tipo</th>
                              <th>Colegio</th>
                              <th>Acciones</th>
                              
  
                          </tr>
                      </thead>
                      <tbody>
                          {% for x in salas %}
                          <tr>
                              
                              <td>{{x.id_sala}}</td>
                              <td>{{x.tipo_sala}}</td>
                              <td>{{x.id_colegio.nombre}}</td>
                              
                              
                              
                              <td><a name="" id="" class="btn btn-info" href="Salas/edicionSala/{{x.id_sala}}" role="button">Editar</a>  
                                <a name="" id="" class="btn btn-danger" onclick="return ConfirmDelete()" href="Salas/eliminarSala/{{x.id_sala}}" role="button">Borrar</a></td>
                              
                              
                          </tr>
                          {% endfor %}
                      </tbody>
                  </table>
                  
                
            </div>
          </div>
